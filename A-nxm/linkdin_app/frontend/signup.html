<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>


    <div id="container">
   
            <h1>Sign-up Page</h1>
            <input type="text" id="name" placeholder="Enter your name...">
            <input type="text" id="email" placeholder="Enter your email...">
            <input type="number" id="age" placeholder="Enter your age...">
            <input type="password" id="pas" placeholder="password...">
            <input type="text" id="city" placeholder="city...">
            <input type="text" id="gen" placeholder="Gender...">
            <button onclick="onSignup()">Sign-up</button>
            

     
    </div>
</form>
    
</body>
</html>
<script>

    const onSignup = ()=>{
        event.preventDefault()
        const payload = {
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            age:document.getElementById("age").value,
            password:document.getElementById("pas").value,
            city:document.getElementById("city").value,
            gender:document.getElementById("gen").value
            
        }
        fetch("https://rich-erin-cobra-hat.cyclic.app/user/register", {
            method:"POST",
            headers:{
                "Content-type":"application/json"
            }, 
            body: JSON.stringify(payload)
            
        }).then(res => res.json())
        .then(res=> console.log(res))
        .catch(err=>console.log(err))
        console.log(payload)
    }
</script>
